    <title>鱼丸粗面-麦兜</title>

<body oncontextmenu=self.event.returnValue=false onselectstart="return false">
<div>鱼丸粗面-麦兜</div>
<div></div>
<div>人物：麦兜，校长，阿旁。</div>
<div>旁白：在幼稚园楼下是校长经营的茶餐厅，我们小同学下了课经常去光顾</div>
<div>麦兜：麻烦你，鱼丸粗面</div>
<div>校长：没有粗面</div>
<div>麦兜：是吗？来碗鱼丸河粉吧</div>
<div>校长：没有鱼丸</div>
<div>麦兜：是吗？那牛肚粗面把</div>
<div>校长：没有粗面</div>
<div>麦兜：那要鱼丸油面吧</div>
<div>校长：没有鱼丸</div>
<div>麦兜：怎么什么都没有啊？那要墨鱼丸粗面吧</div>
<div>校长：没有粗面</div>
<div>麦兜：又卖完了？麻烦你来碗鱼丸米线</div>
<div>校长：没有鱼丸</div>
<div>阿旁：麦兜啊，他们的鱼丸跟粗面卖光了，就是所有跟鱼丸和粗面的配搭都没了</div>
<div>麦兜：哦~~！没有内些搭配啊……麻烦你只要鱼丸</div>
<div>校长：没有鱼丸</div>
<div>麦兜：那粗面呢？</div>
<div>校长：没有粗面。</div>
<div>麦兜：什么都没有，开什么店！</div>

<div></div>
<div></div>
<div></div>
